<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="container">
        <section>
            <h5 id="date"></h5>
        </section>

        <section id="todo-container">
            <form id="todos-form">
                <section id="add-todo">
                    <input id="new-todo" type="text">
                    <button id="add-todo-button">Add to My Todos</button>
                </section>
                <section id="remove-todo">
                    <input id="todo-removal-index" type="text">
                    <button id="remove-todo-button">Remove Todo</button>
                </section>
                <section id="complete-todo">
                    <input id="todo-complete-index" type="text">
                    <button id="complete-todo-button">Mark Todo Completed</button>
                </section>
                <button id="clear-todos-button">Remove All Todos</button>
            </form>
    
        </section>
        <section id="completed-container">
            <form id="completed-form">
                <section id="remove-completed">
                    <input id="completed-removal-index" type="text">
                    <button id="remove-completed-button">Remove Completed</button>
                </section>
                <section id="mark-uncomplete">
                    <input id="mark-uncomplete-index" type="text">
                    <button id="mark-uncomplete-button">Mark Uncompleted</button>
                </section>
                <button id="clear-completed-button">Remove All Completed</button>
            </form>
        
        </section>
        <section id="lists">
            <section id="todo-column">
                <h3>To do list:</h3>
                <ol id="todos-list">

                </ol>
            </section>

            <section id="complete-column">
                <h3>Completed tasks:</h3>
                <ol id="completed-list">

                </ol>
            </section>
        </section>
    </section>
</body>
</html>
